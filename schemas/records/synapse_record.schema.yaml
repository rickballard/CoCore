$id: https://cocivium.org/schemas/synapse_record.schema.yaml
type: object
required: [id, from, to, type, weights, provenance]
properties:
  id: {type: string}
  from: {type: string}
  to: {type: string}
  type: {type: string}
  weights:
    type: object
    properties:
      strength: {type: number}
      stability: {type: number}
      uncertainty: {type: number}
  provenance:
    type: object
    properties:
      sources: {type: array}
      last_reviewed: {type: string}
      reviewers: {type: array}
